<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Projeto Integrador - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="icon.png" />
  </head>
  <body>
    <div class="main-wrapper">
      <header>
        <div class="topnav" id="myTopnav">
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
          <nav>
            <h1 class="nav-title co2-white fadeIn">Projeto Integrador</h1>
            <div class="nav-items">
              <a class="" href="./">Home</a>
              <a class="" href="about.html">About</a>
              <a class="" href="contact.html">Contact</a>
              <a href="login.html" class="active">Login</a>
            </div>
          </nav>
        </div>
      </header>

      <section class="login-page">
        <div class="login-wrapper fadeIn">
          <h2 class="co2-white">Fa√ßa o login em sua conta:</h2>
          <form class="login-form" onsubmit="submitForm()">
            <div class="form__group field">
              <input type="input"' class="form__field" placeholder="Username"
              name="username" autocomplete="off" id="username" required />
              <label for="username" class="form__label">Username</label>
            </div>

            <div class="form__group field">
              <input
                type="password"
                class="form__field"
                placeholder="Password"
                name="password"
                autocomplete="off"
                id="password"
                required
              />
              <label for="password" class="form__label">Password</label>
            </div>
            <button type="submit">LOGIN</button>
          </form>
        </div>
      </section>
    </div>
    <script>
      function submitForm(e) {
        e.preventDefault();
        console.log("Logado;");
      }
      function myFunction() {
        var navBarEl = document.getElementById("myTopnav");
        navBarEl.classList.toggle("responsive");
      }
    </script>
  </body>
</html>
